[package]
name = "pickwp"
version = "0.1.0"
authors = ["foldu <foldu@protonmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "0.2.21", features = ["rt-core", "signal", "sync", "time", "blocking", "stream", "fs", "macros"] }
snafu = "0.6.8"
futures-util = "0.3.5"
serde = { version = "1.0.112", features = ["derive"] }
phf = { version = "0.8.0", features = ["macros"] }
humantime-serde = "1.0.0"
tgcd = { git = "https://github.com/foldu/tgcd", rev = "267f03adb3b39031f0c02ce7920228189004591b", default-features = false }
directories = "2.0.2"
inotify = "0.8.3"
once_cell = "1.4.0"
tokio-i3ipc = "0.8.0"
structopt = "0.3.14"
anyhow = "1.0.31"
nix = "0.17.0"
libc = "0.2.71"
walkdir = "2.3.1"
rayon = "1.3.1"
tarpc = { version = "0.20.0", features = ["tokio1", "serde-transport", "serde1"] }
tokio-serde = { version = "0.6.1", default-features = false, features = ["json"] }
pin-project = "0.4.22"
async-trait = "0.1.35"
toml = "0.5.6"
time = "0.2.16"
serde_json = "1.0.55"
derive_more = "0.99.7"
tracing = "0.1.15"
tracing-subscriber = "0.2.5"
humantime = "2.0.1"

[dependencies.sqlx]
git = "https://github.com/launchbadge/sqlx"
rev = "6a26e341fb0af08ab56b7f7510039d6dca94d888"
default-features = false
features = ["sqlite", "macros", "runtime-tokio"]

[build-dependencies]
serde = "1.0.112"
structopt = "0.3.14"
